<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <script type="text/javascript" src="js/base.js"></script>
        <script type="text/javascript">

            Player.prototype = Object.create(GameObject);

            function Player() {
                GameObject.call(this);
                this.pos.x = 100;
                this.pos.y = 30;
                var playerRadius = 10;
                var playerStep = 10;
                var _this = this;

                this.draw = function (context) {
                    var pos = this.getRealCoordinates();
                    context.beginPath();
                    context.arc(pos.x, pos.y, playerRadius, 0, 2 * Math.PI, false);
                    context.fillStyle = 'green';
                    context.fill();
                    context.lineWidth = 3;
                    context.strokeStyle = '#003300';
                    context.stroke();
                };

                var playerInput = new InputEvents();
                playerInput.on("moveleft", function ()
                {
                    _this.pos.x = _this.pos.x - _this.playerStep;
                })
            }
        </script>
    </head>

    <body  onkeydown="getArrows(event)">
        <canvas id="gameWorld" width="800" height="640"></canvas>
        <script>
            var canvas = document.getElementById('gameWorld');
            var context = canvas.getContext('2d');

            function clearCanvas()
            {
                context.beginPath();
                context.rect(0, 0, canvas.width, canvas.height);
                context.fillStyle = 'white';
                context.fill();
                context.lineWidth = 3;
                context.strokeStyle = 'black';
                context.stroke();
            }
        </script>
    </body>
</html>
