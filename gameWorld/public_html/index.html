<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <script type="text/javascript" src="js/base.js"></script>
        <script type="text/javascript">
            Player.prototype = Object.create(GameObject);

            function Player() {
                GameObject.call(this);
                this.pos.x = 100;
                this.pos.y = 30;
                var playerRadius = 10;
                var playerStep = 10;
                var _this = this;

                this.draw = function (context) {
                    var pos = this.getRealCoordinates(context);

                    function getPadding()
                    {
                        return playerRadius + ;
                    }

                    context.beginPath();
                    context.arc(pos.x + 3 + playerRadius, pos.y - playerRadius - 3, playerRadius, 0, 2 * Math.PI, false);
                    context.fillStyle = 'green';
                    context.fill();
                    context.lineWidth = 3;
                    context.strokeStyle = '#003300';
                    context.stroke();
                };

                var playerInput = new InputEvents();

                playerInput.on("moveright", function ()
                {
                    _this.setVelocity(30, null);
                })
                playerInput.on("moveleft", function ()
                {
                    _this.setVelocity(-30, null);
                })
                playerInput.on("jump", function ()
                {
                    if (_this.pos.y == 0)
                    {
                        _this.setVelocity(null, 50);
                    }

                })
            }
        </script>
    </head>
    <body>
        <canvas style="border: 1px solid black" id="gameWorld" width="900" height="500"></canvas>
        <script>
            var game = new MainGame("gameWorld");
            game.addGameObject(new Player());
            game.start();
        </script>
    </body>
</html>
